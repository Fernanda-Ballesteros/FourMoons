            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#interpretacionModulo">Interpretación de eventos</a></li>
                <li><a class="dropdown-item" href="#subtitulacionModulo">Subtitulación</a></li>
                <li><a class="dropdown-item" href="#traduccionlibrosModulo">Traducción de libros</a></li>

    <div id="contenido-modulo" class="mt-4">
        <div id="carruselModulo"></div>
        <div id="interpretacionModulo"></div>
        <div id="subtitulacionModulo"></div>
        <div id="traduccionlibrosModulo"></div>
        <div id="cotizacionModulo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/servicios.js"></script>

    <script>
        // Cargar los módulos cuando la página se recarga
        window.addEventListener('load', function() {
            cargarTraduccionModulo();
            cargarInterpretacionModulo();
            cargarSubtitulacionModulo();
            cargarTraduccionLibrosModulo();
            cargarCotizacionModulo();
        });

        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', (event) => {
                const moduloId = event.target.getAttribute('href').substring(1); // Obtener el id del modulo
                if (moduloId === 'traduccionModulo') {
                    cargarTraduccionModulo();
                } else if (moduloId === 'interpretacionModulo') {
                    cargarInterpretacionModulo();
                } else if (moduloId === 'subtitulacionModulo') {
                    cargarSubtitulacionModulo();
                } else if (moduloId === 'traduccionlibrosModulo') {
                    cargarTraduccionLibrosModulo();
                } else if (moduloId === 'cotizacionModulo') {
                    cargarCotizacionModulo();
                }
            });
        });
    </script>

    <footer></footer>

    <script src="../js/load.js"></script> <!-- Asegúrate de que el archivo de JS esté bien referenciado -->
    <script src="./js/servicios.js"></script> <!-- Asegúrate de que el archivo de JS esté bien referenciado -->
</body>
</html>
